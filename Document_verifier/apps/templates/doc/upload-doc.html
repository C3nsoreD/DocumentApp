{% extends 'base.html' %}

{% block content %}
  <h1> Upload document page </h1>
  <h4>Upload files below</h4>
<div class="form-style-2">
  <div class="form-style-heading">Add some information about the document</div>
  <form class="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="field1"><span>Title <span class="required">*</span></span><input type="text" class="input-field" name="filename" value=""></label>
    <label for="field2"><span>Document Type</span>
      <select class="select-field" name="classification">
        <option value="Formal">Formal</option>
        <option value="Informal">Informal</option>
      </select>
    </label>
    <label for="field3"><span>Description/Abstract</span> <textarea class="field-long field-textarea"name="description" rows="8" cols="80"></textarea></label>
    <input type="file" name="fileobj">
    <label for=""><input type="submit" value="Submit"></label>
    </form>
</div>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

{% endblock %}
